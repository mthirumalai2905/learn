<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           .square {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100px;
          height: 100px;
          border: 5px solid white;
          background-color: red;
          }
          .container{
            display: flex;
            justify-content: center;
            align-items: center;
            
          }
          body{
            background-color: black;
          }

           
    </style>
</head>
<body>
    <div class="container"> <div class="square" onclick="changeColor(this)"></div></div>
   
    <script>
        var colorIndex = 0;
        var colors = ["blue","red"];

        function changeColor(element){
           
            element.style.backgroundColor = colors[colorIndex];

            colorIndex = (colorIndex + 1) % colors.length;
        }
    </script>
</body>
</html>
